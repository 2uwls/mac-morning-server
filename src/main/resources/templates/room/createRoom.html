<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/room/new" method="post">
    <div class="form-group">
      <label for="roomName">방이름</label>
      <input type="text" id="roomName" name="roomName" placeholder="방 이름을 입력하세요">
      <label for="roomDescription">방 소개</label>
      <input type="text" id="roomDescription" name="roomDescription" placeholder="방을 소개해주세요">
      <label for="roomDuration">기간</label>
      <input type="text" id="roomDuration" name="roomDuration" placeholder="방 기간을 입력해주세요">
    </div>
    <button type="submit">방만들기</button>
  </form>
</div>
</body>
</html>
